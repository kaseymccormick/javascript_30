<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}, {name: 'max', age: 3}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('hello I am a %s string!', 'x')

    // Styled
    console.log('%c I am some great text', 'font-size:20px; background:blue; color:white;')
    // warning!
    console.warn('oh no')
    // Error :|
    console.error('error')
    // Info
    console.info('testing')
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'the class ouch doesnt exist')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    //    allow you to open it up and see properties and then methods in proto
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog = > {
        console.group(`${dog.name}`)
    //    console.groupCollapsed(`This is ${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    console.groupEnd(`${dog.name}`);
    })
    ;

    console.clear();
    // counting
    console.count('Jim')
    console.count('Max')
    console.count('Max')
    console.count('Max')
    console.count('Jim')
    console.count('Jim')

    console.clear();
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/kaseymccormick')
            .then(data = > data.json()
    )
    .then(data = > {
        console.timeEnd('fetching data');
    console.log(data);
    })
    ;
    console.clear();

    //    console.table

    console.table(dogs)
</script>
</body>
</html>
